<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper or Scissors</title>
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="all"/>
    </head>
    <body>
        <div id = "page-title">ROCK, PAPER OR SCISSORS? <br><h1 id = "version">Kitty version</h1></div>
        <div id = "game-guide"> Hey there, hooman! Ready to play with meow? <br> Win 5 rounds to win the game.
            <br><br><p id = "ask">Choose your weapon:</p>
        </div>
        <main>
            <div id = "weapons">
                <div data-name="rock" class= "weapon">
                    <img data-name="rock" src = "./assets/rock_reduced.jpg" alt = "Rock">
                    <p data-name="rock" class = "weapon-label"> ROCK </p>
                </div>
                <div data-name="paper" class= "weapon">
                    <img data-name="paper" src = "./assets/paper_reduced.jpg" alt = "Paper">
                    <p data-name="paper" class = "weapon-label"> PAPER </p>
                </div>
                <div data-name="scissors" class= "weapon">
                    <img data-name="scissors" src = "./assets/scissors_reduced.jpg" alt = "Scissors">
                    <p data-name="scissors" class = "weapon-label"> SCISSORS </p>
                </div>
            </div>
            <div class = "the-divs"></div>
                <div class = "results"> </div>
                <div class = "round-weapons"> </div>
                <div class = "score-board"> </div>
            </div>
            <div class = "final-verdict"> </div> 
        </main>
        <footer>Credits
            <a href="https://www.vecteezy.com/free-vector/cartoon">Cartoon Vectors by Vecteezy</a> 
        </footer>
        <script src="script.js"></script>
    </body> 
</html>
